name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permiso necesario para que GitHub deje guardar la imagen
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      # Aquí está la corrección principal: usamos v3
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: devlcp
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
